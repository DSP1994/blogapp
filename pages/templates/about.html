{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="bg-image text-center shadow-1-strong rounded" 
style="background-image: url(https://res.cloudinary.com/dsp1994/image/upload/v1664203850/about-me-background_ygdwtk.jpg); height: 100vh; width: 100%; background-size: cover;">
    <header class="header">
        <div class="overlay">
            <h1>About Me Page!</h1>
            <p>Some text about who I am.</p>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-5">
                <div class="card mb-4">
                    <div class="card-body overflow-auto">
                        {% for post in about_sect %}
                        <h2 class="card-header about-title">{{ about.title }}</h2>
                        <p class="card-text h6 blog-txt">{{ about.content | safe }}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-5 optdis">
                <div class="card">
                    <img src="https://res.cloudinary.com/dsp1994/image/upload/v1664535566/kal-visuals-PFC2fY9LE_g-unsplash_nu3dle.jpg" alt="Dave" style="width:100%">
                </div>
            </div>            
        </div>
    </div>
</div>
{%endblock content %}
