{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

<div class="text-center shadow-1-strong rounded">
    <header class="header">
        <div class="overlay">
            <h1 class="text-center">{% trans "Change Password" %}</h1>
        </div>
    </header>
    <div class=" d-flex justify-content-center align-items-center text-center">
        <div class="row">
            <div class="text-center"></div>


            <form method="POST" action="{% url 'account_change_password' %}" class="password_change mt-2">
                {% csrf_token %}
                {{ form|crispy  }}
                <button class="btn btn-warning button-alt mt-2" type="submit"
                    name="action">{% trans "Change Password" %}</button>
                <a href="{% url 'account_reset_password' %}" class="d-block">{% trans "Forgot Password?" %}</a>
            </form>
            {% endblock %}
        </div>
    </div>
</div>
